{%extends "login_base.html"%}

{% block content %}
  <div class="max-w-md w-full p-6 bg-white rounded-xl shadow">                                          <!-- sets width to 448px with w-md, uses full with-->
    <h1 class="text-xl font-bold mb-4">Login</h1>

    {% if form.errors %}                                                                                <!-- error case -->
      <div class="bg-red-100 text-red-700 p-3 rounded mb-4">
        Your username and password didn’t match. Please try again.
      </div>
    {% endif %}

    <!-- post method for login -->
    <form method="post" action="{% url 'login' %}" class="flex flex-col gap-4">
      {% csrf_token %}

      <!-- name input -->
      <div class="flex flex-col">
        <label for="id_username" class="mb-1 font-medium">Username:</label>
        <input type="text" name="username" id="id_username" required
               class="border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- password input -->
      <div class="flex flex-col">
        <label for="id_password" class="mb-1 font-medium">Password:</label>
        <input type="password" name="password" id="id_password" required
               class="border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- log in button -->
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Log in</button>
    </form>

    <!-- signup url -->
    <p class="mt-4">
      Don’t have an account? <a href="{% url 'signup' %}" class="text-blue-600">Sign up</a>
    </p>
  </div>
{% endblock %}
